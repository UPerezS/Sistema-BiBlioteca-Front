<header class="header">
  <div class="container">
    <a [routerLink]="['/inicio']" class="logo">Sistema Biblioteca</a>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="active"> <a routerLink="/admin-home">Ir a Inicio</a> </li>
        <li class="active"> <a routerLink="/admin-agregar">Agregar Libros</a> </li>
        <li class="active"> <a routerLink="/admin-lista-libros">Listar Libros</a> </li>
        <li class="active"><a routerLink="/hitorial-prestamos">Historial Libros</a></li>
      </ul>
    </nav>
  </div>
</header>

<br>

<div class="container">
  <h2>Agregar Nuevo Libro</h2>
  <form [formGroup]="form" (ngSubmit)="agregarLibro()">
    <div class="form-group">
      <label for="titulo_libro">Título del Libro</label>
      <input type="text" id="titulo_libro" formControlName="titulo_libro" class="form-control" placeholder="Ingrese el título del libro">
    </div>
    <div class="form-group">
      <label for="autor">Autor</label>
      <input type="text" id="autor" formControlName="autor" class="form-control" placeholder="Ingrese el autor del libro">
    </div>
    <div class="form-group">
      <label for="fecha_publicacion">Fecha de Publicación</label>
      <input type="date" id="fecha_publicacion" formControlName="fecha_publicacion" class="form-control">
    </div>
    <div class="form-group">
      <label for="genero">Género</label>
      <select id="genero" formControlName="genero" class="form-control">
        <option value="" disabled selected>Seleccione un género</option>
        <option *ngFor="let genero of generos" [value]="genero">{{ genero }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Agregar Libro</button>
  </form>
</div>

<br>
